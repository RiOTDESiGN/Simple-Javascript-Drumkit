<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <script src="script.js" defer></script>
    <title>Simple Javascript Drumkit</title>
</head>
<body>
    <div class="drumpad">
        <div id="drumkit" class="drums"></div>
        <div class="controls">
            <div class="display-container"><div id="display" class="display"></div></div>
            <div class="display-container"><input type="range" id="volume-slider" min="0.1" max="1" step="0.1" value="1"></div>
            <div class="tip-container">Lemonplayer<div class="pulse tip"><span class="tooltiptext">Use your mousewheel to adjust the volume.<br><br>The drums can also be played by using the keys 1-9 on your numpad.</span></div></div>
        </div>
    </div>
</body>
</html>
