<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Javascript Drumkit</title>
</head>
<body>
    <div class="drumpad">
        <div id="drumkit" class="drums"></div>
        <div class="controls">
            <div class="display-container"><div id="display" class="display"></div></div>
            <div class="display-container"><input type="range" id="volume-slider" min="0.1" max="1" step="0.1" value="1"></div>
            <div class="tip-container">Lemonplayer<div class="pulse tip"><span class="tooltiptext">Use your mousewheel to adjust the volume.</span></div></div>
        </div>
    </div>
</body>
</html>
